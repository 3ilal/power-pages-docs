      - question: |
          How do Power Pages protect against Distributed Denial of Service (DDoS) attacks? 
        answer: |
          Power Pages is built on Microsoft Azure and uses Azure DDoS Protection to guard against DDoS attacks.
          Also enabling OOB/Third party AFD/WAF can add additional protection on the site.
          refer bellow docs for enabling OOB/Third party AFD/WAF - 
          OOB AFD/WAF - .microsoft.com/en-us/power-pages/security/configure-web-application-firewall 
          External CDN - Configure a site with Content Delivery Network | Microsoft Learn 

      - question: |
          My Pen test report is flagging vulnerability in CKEditor, how to mitigate it? 
        answer: |
          CKEditor will soon be replaced by RTE PCF control. Until then if you want to mitigate this issue CKEditor can be disabled by configuring site setting DisableCkEditorBundle = true. Once CKEditor is disabled it will be replaced by a text field. 

      - question: |
          How to protect my website against XSS attacks? 
        answer: |
          It is recommended to perform html encoding before rendering data from an untrusted source. Please refer for available encoding filters - https://learn.microsoft.com/en-us/power-pages/configure/liquid/liquid-filters#escape-filters 